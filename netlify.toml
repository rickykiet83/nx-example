[build]
  command = "NODE_ENV=production yarn nx build products && yarn nx build cart && yarn nx run cart:copy-assets-dist && node tools/scripts/prepare-deploy.mjs"
  publish = "dist/deploy"

# Cart SPA (React) - rewrite, NOT redirect
[[redirects]]
  from = "/cart"
  to = "/cart/index.html"
  status = 200

[[redirects]]
  from = "/cart/*"
  to = "/cart/index.html"
  status = 200

# Products SPA (Angular) - rewrite everything else
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
