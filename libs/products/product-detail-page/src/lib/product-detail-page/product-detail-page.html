@if (product$ | async; as product) {
<div class="bg-white">
  <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
    <div class="grid grid-cols-1 gap-x-10 gap-y-10 lg:grid-cols-2">
      <!-- Left: image -->
      <div>
        <img [src]="product.image" [alt]="product.name" class="aspect-square w-full rounded-lg bg-gray-200 object-cover" />
        </div>

      <!-- Right: content -->
      <div class="flex flex-col justify-center">
        <h1 class="text-2xl font-semibold tracking-tight text-gray-900 sm:text-3xl">
          {{ product.name }}
        </h1>

        <p class="mt-3 text-lg font-medium text-gray-900">
          <nx-example-product-price [value]="product.price"></nx-example-product-price>
        </p>
        <div class="mt-8">
          <button type="button" routerLink="/" class="
                          font-medium text-indigo-600 hover:text-indigo-500
              ">
            Continue Shopping <span aria-hidden="true"> &rarr;</span>
            </button>
        </div>
        <div class="mt-8">
          <button (click)="addProductToCart(product)"
            class="inline-flex items-center justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-medium text-white shadow-sm hover:bg-indigo-500 focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-400 disabled:opacity-50 disabled:pointer-events-none transition">
            Add To Cart
          </button>
        </div>
        </div>
        </div>
  </div>
</div>
}
